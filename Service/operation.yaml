operation:
  type: object
  required:
    - "id"
    - "document"
    - "recipient"
    - "supplier"
    - "date"
    - "type"
    - "items"
  properties:
    id:
      type: string
      format: uuid
    document:
      type: string
      example: "example12334"
    recipient:
      type: object
      required:
        - contractor
        - person
      properties:
        contractor:
          type: string
          format: uuid
        person:
          type: string
          format: uuid
    supplier:
      type: object
      required:
        - contractor
        - person
      properties:
        contractor:
          type: string
          format: uuid
        person:
          type: string
          format: uuid
    type:
      type: string
      enum:
        - purchase
        - sale
        - transfer
        - return
        - change
    date:
      type: string
      format: date-time
    items:
      type: object
      additionalProperties:
        type: number
        format: float
      description: "Ключами являются id ингредиентов которые будут меняться"
      example: { '02efc394-8329-420a-9aa9-ef4b3f01a7f1': 2.00, '02efc394-8329-420a-9aa9-ef4b3f01a7f2': 0.01}