operation:
  type: object
  required:
    - "id"
    - "recipient"
    - "supplier"
    - "date"
    - "type"
    - "items"
  properties:
    id:
      type: string
      format: uuid
    recipient:
      type: object
      required:
        - contractor
        - person
      properties:
        contractor:
          type: string
          format: uuid
        person:
          type: string
          format: uuid
    supplier:
      type: object
      required:
        - contractor
        - person
      properties:
        contractor:
          type: string
          format: uuid
        person:
          type: string
          format: uuid
    type:
      type: string
      enum:
        - purchase
        - sale
        - transfer
        - return
        - change
    date:
      type: string
      format: date-time
    items:
      type: object
      additionalProperties:
        type: array
        items:
          type: object
          required:
            - "kitchen"
            - "quantity"
          properties:
            kitchen:
              type: string
              format: uuid
            quantity:
              type: number
              format: float
              example: 2.12
      description: "Ключами являются id ингредиентов которые будут меняться"
      example: { '02efc394-8329-420a-9aa9-ef4b3f01a7f1': [{"quantity": 2.00, "kitchen": '02efc394-8329-420a-9aa9-ef4b3f01a7f8'}],
                 '02efc394-8329-420a-9aa9-ef4b3f01a7f2': [{"quantity": 0.01, "kitchen": '02efc394-8329-420a-9aa9-ef4b3f01a7f9'}]}