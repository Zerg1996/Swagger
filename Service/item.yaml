item:
  type: object
  required:
    - "id"
    - "name"
    - "description"
    - "unit"
    - "calorie_content"
    - "cost_price"
    - "price_currency"
    - "availability"
  properties:
    id:
      type: string
      format: uuid
    name:
      type: object
      additionalProperties:
        type: string
      example: {"ru": "Картошка", "en": "Potatoe"}
    description:
      type: object
      additionalProperties:
        type: string
      example: {"ru": "Очень большая", "en": "Very big"}
    unit:
      type: string
      enum:
        - "liter"
        - "kg"
        - "pcs"
        - "gal"
        - "lb"
    calorie_content:
      type: number
      format: float
    price_currency:
      type: string
      example: "USD"
    cost_price:
      type: number
      format: float
    availability:
      type: object
      additionalProperties:
        type: object
        required:
          - "quantity"
          - "quantity_notification"
        properties:
          quantity:
            type: number
            format: float
          quanity_notification:
            type: number
            format: float
      example:
        "3fa85f64-5717-4562-b3fc-2c963f66afa6": {'quantity': 0.2, "quantity_notification": 0.1}
        "3fa85f64-5717-4562-b3fc-2c963f66afa7": {'quantity': 2.3, "quantity_notification": 5.0}
