kitchen:
  type: object
  required:
    - "id"
    - "name"
    - "address"
    - "weight"
    - "taxes_fees_tips"
    - "day_orders"
    - "week_orders"
    - "months_orders"
    - "year_orders"
    - "all_time_orders"
  properties:
    id:
      type: string
      format: uuid
    address:
      type: string
      example: "Москва, Лучший адресс, 12"
    name:
      type: string
      example: "Москва"
    weight:
      type: number
      format: float
      example: 0.9
    taxes_fees_tips:
      type: array
      items:
        $ref: "https://raw.githubusercontent.com/Zerg1996/Swagger/master/Service/taxes_fees_tips.yaml#/tax_fee_tip"
    day_orders:
      type: integer
      format: int32
    week_orders:
      type: integer
      format: int32
    months_orders:
      type: integer
      format: int32
    year_orders:
      type: integer
      format: int32
    all_time_orders:
      type: integer
      format: int32

post_kitchen:
  type: object
  required:
    - "id"
    - "address"
    - "name"
    - "taxes_fees_tips"
  properties:
    id:
      type: string
      format: uuid
    address:
      type: string
      example: "Москва, Лучший адресс, 12"
    name:
      type: string
      example: "Москва"
    taxes_fees_tips:
      type: array
      items:
        type: string
        format: uuid

