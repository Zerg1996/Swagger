dishes_list_structure:
  type: object
  required:
    - "id"
    - "parent_id"
    - "name"
    - "level_group"
  properties:
    id:
      type: string
      format: uuid
    parent_id:
      type: string
      format: uuid
    name:
      type: object
      additionalProperties:
        type: string
      example: {'ru': 'Предложение дня', 'en': 'Main course'}
    level_group:
      type: integer
      description: "Обозначает уровень вложенности, от 1 до 5"
