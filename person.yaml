person:
  type: object
  required:
    - "id"
    - "work_place"
    - "name"
    - "phone"
    - "address"
    - "staff_role"
    - "geolocation"
    - "login"
    - "password"
    - "photo"
    - "identification_data"
    - "permissions"
    - "status"
  properties:
    id:
      type: string
      format: uuid
    work_place:
      description: "Тут должно быть id кухни где он работает"
      type: string
      format: uuid
    name:
      type: string
      example: "Alex"
    phone:
      type: string
      example: "+49162344312"
    addresses:
      type: string
      example: "Москва Мой дом 3"
    staff_role:
      type: string
      enum: ["manager", "courier", "packer", "{cook: Enum [A, B, C, D, E, F]}", "administrator"]
    geolocation:
      type: array
      items:
        type: number
        format: float
      description: "Десятичные градусы, два значения"
      example: [41.40338, 2.17403]
    login:
      type: string
      example: "Alex1946"
    password:
      type: string
      description: "Это не пароль, а хеш от него! Пароли на сервере не хранятся, только хеши"
      example: "123XDCM324"
    photo:
      type: string
      example: "Надо подумать, пока пустая"
    identification_data:
      type: string
      example: "4256 123456"
      description: "Паспортные данные"
    permissions:
      $ref: 'https://raw.githubusercontent.com/Zerg1996/Swagger/master/permission.yaml#/permission'
    status:
      type: string
      enum:
        - "not_logged_in"
        - "logged_in_ready_to_work"
        - "logged_in_not_ready_to_work"

