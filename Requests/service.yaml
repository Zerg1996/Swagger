      operationId: "get_order"
      parameters:
        - in: "query"
          name: id
          type: string
          format: uuid
        - in: query
          name: customer
          type: string
          format: uuid
        - in: query
          name: kitchen
          type: string
          format: uuid
        - in: query
          name: courier
          type: string
          format: uuid
        - in: query
          name: packer
          type: string
          format: uuid
      responses:
        200:
          description: "Заказы у которых значения поля из запроса совпадает"
          schema:
            type: object
            required:
              - "result"
            properties:
              result:
                type: array
                items:
                  $ref: "https://raw.githubusercontent.com/Zerg1996/Swagger/master/order.yaml#/order"
    post:
      tags:
        - "Service app"
      summary: "Получение списка заказов внутренней кухни"
      description: "Формат запроса на первой итерации подтвержден. Пока на сервере не реализовано. Обратите внимание что точка входа может поменяться в дальнейшем"
      operationId: "post_order"
      parameters:
        - in: "body"
          name: "body"
          description: "Pet object that needs to be added to the store"
          required: true
          schema:
            $ref: "https://raw.githubusercontent.com/Zerg1996/Swagger/master/order.yaml#/post_order"
      responses:
        201:
          description: "Запрос выполен успешно"
          schema:
            type: object
            required:
              - "result"
            properties:
              result:
                $ref: "https://raw.githubusercontent.com/Zerg1996/Swagger/master/order.yaml#/order"
    put:
      tags:
        - "Service app"
      summary: "Получение списка заказов внутренней кухни"
      description: "Формат запроса на первой итерации подтвержден. Пока на сервере не реализовано. Обратите внимание что точка входа может поменяться в дальнейшем"
      operationId: "put_order"
      parameters:
        - in: "body"
          name: "body"
          description: "Если в теле есть positions - то сможем поменять только в случае если все positions->status == created. "
          required: true
          schema:
            $ref: "https://raw.githubusercontent.com/Zerg1996/Swagger/master/order.yaml#/post_order"
      responses:
        201:
          description: "Запрос выполен успешно"
          schema:
            type: object
            required:
              - "result"
            properties:
              result:
                $ref: "https://raw.githubusercontent.com/Zerg1996/Swagger/master/order.yaml#/order"
    delete:
      tags:
        - "Service app"
      summary: "Получение списка заказов"
      description: "Формат запроса на первой итерации подтвержден. Пока на сервере не реализовано. Обратите внимание что точка входа может поменяться в дальнейшем"
