kitchen:
  type: object
  required:
    - "id"
    - "name"
    - "address"
    - "weight"
    - "day_orders"
    - "week_orders"
    - "months_orders"
    - "year_orders"
    - "all_time_orders"
  properties:
    id:
      type: string
      format: uuid
    address:
      type: string
      example: "Москва, Лучший адресс, 12"
    name:
      type: string
      example: "Москва"
    weight:
      type: number
      format: float
      example: 0.9
    day_orders:
      type: integer
      format: int32
    week_orders:
      type: integer
      format: int32
    months_orders:
      type: integer
      format: int32
    year_orders:
      type: integer
      format: int32
    all_time_orders:
      type: integer
      format: int32

post_kitchen:
  type: object
  required:
    - "id"
    - "address"
    - "name"
  properties:
    id:
      type: string
      format: uuid
    address:
      type: string
      example: "Москва, Лучший адресс, 12"
    name:
      type: string
      example: "Москва"

user_kitchen:
  type: object
  required:
    - "id"
    - "name"
    - "address"
  properties:
    id:
      type: string
      format: uuid
    address:
      type: string
      example: "Москва, Лучший адресс, 12"
    name:
      type: string
      example: "Ресторан Восход"
