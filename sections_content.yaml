sections_content:
  type: object
  required:
    - "id"
    - "name"
    - "dishes"
  properties:
    id:
      type: string
      format: uuid
    name:
      type: object
      additionalProperties:
        type: string
      example: {'ru': 'Главное блюдо', 'en': 'Main course'}
    dishes:
      type: object
      additionalProperties:
        type: string
      example:
        "3fa85f64-5717-4562-b3fc-2c963f66afa6": "large"
        "3fa85f64-5717-4562-b3fc-2c963f66afa7": "small"
