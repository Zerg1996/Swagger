sections_content:
  type: object
  required:
    - "id"
    - "name"
    - "type"
    - "items"
  properties:
    id:
      type: string
      format: uuid
    name:
      type: object
      additionalProperties:
        type: string
      example: {'ru': 'Предложение дня', 'en': 'Main course'}
    type:
      type: string
      enum:
        - "main"
        - "group"
        - "subgroup"
    items:
      description: "В случае если type = subgroup то тут перечисляются id блюд, в противном случае id секций"
      type: object
      additionalProperties:
        type: object
        required:
          - "size"
          - "photo"
        properties:
          size:
            type: string
            enum:
              - "large"
              - "small"
          photo:
            type: string
      example:
        "3fa85f64-5717-4562-b3fc-2c963f66afa6": {"size": "large", "photo": "www.example.com"}
        "3fa85f64-5717-4562-b3fc-2c963f66afa7": {"size": "small", "photo": "www.example.com"}
