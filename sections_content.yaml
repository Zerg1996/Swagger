sections_content:
  type: object
  required:
    - "id"
    - "name"
    - "items"
  properties:
    id:
      type: string
      format: uuid
    name:
      type: object
      additionalProperties:
        type: string
      example: {'ru': 'Предложение дня', 'en': 'Main course'}
    items:
      type: object
      additionalProperties:
        type: object
        required:
          - "name"
          - "size"
          - "type"
        properties:
          name:
            type: object
            additionalProperties:
              type: string
            example: {'ru': 'Сосиска в тесте', 'en': 'Curry wurst'}
          size:
            type: string
            enum:
              - "large"
              - "small"
          type:
            type: string
            enum:
              - "section"
              - "dish"
      example: {"3fa85f64-5717-4562-b3fc-2c963f66afa6": {'name': {'ru': 'Сосиска в тесте', 'en': 'Curry wurst'}, 'size': large}}

