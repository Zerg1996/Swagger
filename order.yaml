order:
  type: object
  description: ""
  required:
    - "id"
    - "customer"
    - "kitchen"
    - "packer"
    - "courier"
    - "positions"
    - "delivery_address"
    - "delivery_comment"
    - "date_and_time"
    - "status"
    - "target_delivery_date_and_time"
    - "type"
    - "incompany_order"
  properties:
    id:
      type: string
      format: uuid
    customer:
      type: string
      format: uuid
    kitchen:
      type: string
      format: uuid
    packer:
      type: string
      format: uuid
    courier:
      type: string
      format: uuid
    positions:
      type: array
      items:
        $ref: 'https://raw.githubusercontent.com/Zerg1996/Swagger/master/order.yaml#/order_dish'
    delivery_address:
      $ref: "https://raw.githubusercontent.com/Zerg1996/Swagger/master/order.yaml#/address"
    delivery_comment:
      type: string
      example: "Заказ разлился и его отказались принять"
    date_and_time:
      $ref: 'https://raw.githubusercontent.com/Zerg1996/Swagger/master/order.yaml#/order_date_and_time'
    status:
      type: "string"
      enum:
        - "created"
        - "in_cooking"
        - "waiting_for_packaging"
        - "waiting_for_delivery"
        - "in_delivery"
        - "completed"
        - "canceled"
        - "rejected"
      description: ""
    target_delivery_date_and_time:
      type: "string"
      format: "date-time"
    type:
      type: string
      enum:
        - "order"
        - "template"
    incompany_order:
      type: boolean
      example: True
      description: 'Является ли заказ пользовательским или внутри компании'
    repetitive:
      type: object
      additionalProperties:
        type: string
      example: {'mon': True, 'tue': True, 'wed': False, 'thu': False, 'fri': False, 'sat': True, 'sun': True}

